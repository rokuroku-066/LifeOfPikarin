<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Terrarium Web Viewer</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>Terrarium Web Simulation</h1>
    <div class="controls">
      <button id="start">Start</button>
      <button id="stop">Pause</button>
      <button id="reset">Reset</button>
      <label>Speed <input id="speed" type="range" min="0.2" max="3" step="0.1" value="1"></label>
      <span id="tick">tick: 0</span>
      <span id="population">pop: 0</span>
    </div>
  </header>
  <main>
    <canvas id="view" width="800" height="800"></canvas>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
